<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Object Detection</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; }
        .container { position: relative; margin-top: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        /* Video ẩn đi, ta chỉ render lên Canvas */
        video { display: none; } 
        canvas { max-width: 100%; display: block; background: #000; }
        
        #status { margin: 10px; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h2>Real-time Object Detection (WebGPU/WASM)</h2>
    <div id="status">Ready. Click Start.</div>
    <button id="btn-start">Start Webcam</button>

    <div class="container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
